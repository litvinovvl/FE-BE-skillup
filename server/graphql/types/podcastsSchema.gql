scalar DateTime
scalar Upload

type File {
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
}

type Podcast {
  id: Int!
  author: Author
  title: String!
  description: String
  label: String
  genre: Genre
  bpm: Int
  duration: Int
  thumbnail: String
  released: DateTime
}

type Query {
  getPodcasts: [Podcast!]
}

input PodcastInput {
  author: String!
  title: String!
  description: String
  label: String
  genre: String
  BPM: Int,
  duration: Int,
  thumbnail: Upload,
  released: DateTime
}

type Mutation {
  addPodcast (input: PodcastInput!): Podcast!
}
